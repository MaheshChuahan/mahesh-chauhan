<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="img/bike.1.avif" width="50%" height="500px" style="display: flex; justify-content: center;
                align-items: center;">
            </div>

            <div class="mySlides">
                <img src="img/bike.2.avif" width="50%" height="500px">
            </div>

            <div class="mySlides">
                <img src="img/bike.3.avif" width="50%" height="500px">
            </div>

            <div class="mySlides">
                <img src="img/bike.4.avif" width="50%" height="500px">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="project-6.js"></script>

</body>

</html>
